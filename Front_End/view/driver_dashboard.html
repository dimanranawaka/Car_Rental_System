<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Driver | Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">



    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <style>
        /* Reset some default styles for consistency */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }

        .bg-color {
            background-color: #f7f7f7; /* Set a background color for the whole page */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }

        .navbar-brand {
            color: #ccc;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-toggler-icon {
            background-color: #ccc;
        }

        a.text-decoration-none {
            color: #ccc;
            text-decoration: none;
        }

        a.text-decoration-none:hover {
            text-decoration: underline;
        }

        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #555;
            text-align: center;
        }

        .table {
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 5px #ccc;
        }

        .table-dark th {
            background-color: #333;
            color: #fff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f2f2f2;
        }

        .fs-4 {
            font-size: 1.5rem;
        }

        img.rounded-circle {
            border: 2px solid #fff;
        }

        p.text-secondary {
            color: #555;
        }


    </style>

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body class="bg-color">

<header class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-white">
        <div class="container-fluid">
            <a class="navbar-brand text-secondary" href="#"><i class="bi bi-car-front"></i> Dreed Car Rental</i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>

            <a href="index.html" class="text-decoration-none"><p class="text-secondary"><i class="bi bi-door-open"></i> Logout</p></a>

        </div>
    </nav>
</header>

<main>

    <div class="container-fluid" id="main-context">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white shadow-sm min-vh-100">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 position-fixed bg-white">
                    <a href="/"
                       class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline mt-5 py-2"></span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto p-2 mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item nav-link align-middle px-0" id="btnHome">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house text-secondary"></i> <span
                                    class="ms-1 d-none d-sm-inline text-secondary">Home</span>
                            </a>
                        </li>
                    </ul>
                    <hr>
                    <div class="pb-4">
                        <img src="../assets/image/man.png" alt="user" width="45" height="45"
                             class="rounded-circle">
                        <p class="d-none d-sm-inline mx-1 text-secondary" id="user">User</p>
                    </div>
                </div>
            </div>
            <div class="col p-3">
                <p class="mt-5 h4 text-secondary text-center">Driver</p>
                <main class="">
                    <section class="mt-5 shadow-sm">
                        <table class="table table-striped">
                            <thead class="tblDriverSchedule table-dark">
                            <tr>
                                <th>Rent Id</th>
                                <th>Pick Up Date</th>
                                <th>Pick Up Time</th>
                                <th>Return Date</th>
                                <th>Return Time</th>
                                <th>Car Reg. Number</th>
                            </tr>
                            </thead>
                            <tbody id="tblDriverSchedule">

                            </tbody>
                        </table>
                    </section>
                </main>

            </div>
        </div>
    </div>

</main>
