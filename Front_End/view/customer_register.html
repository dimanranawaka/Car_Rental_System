<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body class="container">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-white shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand text-success" href="#">Dreed Car Rental</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form class="row justify-content-between p-5 rounded-5 overflow-auto mt-5 id=customerForm">
            <div class="mb-3 col-md-5">
                <label for="cusName" class="form-label">Fill Name</label>
                <input type="text" class="form-control" id="cusName" name="name">
            </div>
            <div class="mb-3 col-md-5">
                <label for="cusEmail" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="cusEmail" name="email">
            </div>
            <div class="mb-3 col-md-5">
                <label for="cusNic" class="form-label">NIC</label>
                <input type="text" class="form-control" id="cusNic" name="nic"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-5">
                <label for="cusUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="cusUsername" name="username"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-5">
                <label for="cusLicense" class="form-label">License Number</label>
                <input type="text" class="form-control" id="cusLicense" name="license"
                       aria-describedby="emailHelp">
            </div>
            <div class="mb-3 col-md-5">
                <label for="cusPassword" class="form-label">Password</label>
                <input type="text" class="form-control" id="cusPassword" name="password">
            </div>

            <div class="mb-3 col-md-5">
                <label for="cusContact" class="form-label">Contact</label>
                <input type="text" class="form-control" id="cusContact" name="contact"
                       aria-describedby="emailHelp">
            </div>

            <div class="mb-3 col-md-5">
                <label for="cusPassword" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="cusRe-password">
            </div>

            <div class="col-md-3">
                <div class="image-context border border-2 rounded-3" id="cusLicenseImgContext">
                </div>
                <label for="cusLicenseImage" class="form-label">License Photo</label>
                <input type="file" id="cusLicenseImage" class="form-control" name="licenseImage">
            </div>
            <div class="col-md-3">
                <div class="image-context border border-2 rounded-3" id="cusNicImgContext">
                </div>
                <label for="cusNicImage" class="form-label">NIC Photo</label>
                <input type="file" id="cusNicImage" class="form-control" name="nicImage">
            </div>
            <div class="mt-5 col-md-3 d-flex flex-column">
                <button type="button" class="btn btn-primary mt-3" id="btnSaveCustomer">Submit</button>
            </div>
        </form>
    </main>

    <!--JavaScript for Bootstrap-->

    <script src="../assets/js/bootstrap.min.js"></script>

    <!--JavaScript for jQuery -->

    <script src="../assets/js/jquery-3.6.1.min.js"></script>

    <!--Sweet Alert cdn-->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--Util files for page functions-->

    <script src="../util/LoadImagesUtil.js"></script>
    <script src="../util/ValidationUtil.js"></script>
    <script src="../util/AlertsPopUps.js"></script>

    <!--Page Controller-->

    <script src="../controller/CustomerRegistrationController.js"></script>

</body>
</html>
