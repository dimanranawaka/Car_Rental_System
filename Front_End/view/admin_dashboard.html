<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body class="bg-color">

    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container-fluid">
                <a class="navbar-brand text-secondary" href="#"><i class="bi bi-font"> Dreed Car Rental</i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="index.html" class="text-decoration-none"><p class="text-secondary"><i class="bi bi-box-arrow-left text-secondary"></i>  Logout</p> </a>
            </div>

        </nav>
    </header>

    <main>

        <div class="container-fluid" id="main-context" style="height: max-content">
            <div class="row flex-nowrap" style="height: max-content">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-white shadow-sm" style="height: max-content">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100 position-fixed bg-white">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline mt-5 py-2"></span>
                        </a>

                        <ul class="nav nav-pills flex-column mb-sm-auto p-2 mb-0 align-items-center align-items-sm-start" id="menu">

                            <li class="nav-item nav-link align-middle px-0" id="btnHome">
                                <a href="#" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Home</span>
                                </a>
                            </li>

                            <li class="nav-item nav-link align-middle px-0" id="btnCustomer">
                                <a href="#" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-people text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Manage Customers</span>
                                </a>
                            </li>

                            <li class="nav-item nav-link align-middle px-0" id="btnCar">
                                <a href="#" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-car-front text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Manage Cars</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0" id="btnDriver">
                                    <i class="fs-4 bi-person-bounding-box text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Manage Drivers</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0" id="btnRent">
                                    <i class="fs-4 bi-cart2 text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Manage Rents</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0" id="btnManagePayment">
                                    <i class="fs-4 bi-cash-coin text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Payments</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0" id="btnReport">
                                    <i class="fs-4 bi-cash-coin text-secondary"></i>
                                    <span class="ms-1 d-none d-sm-inline text-secondary">Reports</span>
                                </a>
                            </li>

                        </ul>

                        <hr>
                        <div class="col p-4">
                            <img src="../assets/images/team.png" alt="user" width="30" height="30" class="rounded-circle">
                            <p class="d-none d-sm-inline mx-1 text-secondary" id="user">User</p>
                        </div>
                    </div>
                </div>
                <div class="col p-3">

                    <main class="mt-5" id="home">
                        <section class="card p-5 row justify-content-center align-content-end gap-5 text-dark">
                            <div class="card p-2 col col-xxl-2 col-sm-12 col-md-3 border border-0">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../assets/images/teams.png" alt="users" width="50" height="50">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Registered Users</h5>
                                            <p class="card-text m-0 p-0" id="reg-users" style="font-size: 50px;">10</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card p-2 col col-xxl-2 col-sm-12 col-md-3 border border-0">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../assets/images/book.png" class="img-fluid rounded-start" alt="users" width="50" height="50">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Total Bookings</h5>
                                            <p class="card-text m-0 p-0" id="rent-count" style="font-size: 50px;">10</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card p-2 col col-xxl-2 col-sm-12 col-md-3 border border-0">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../assets/images/car-collision.png" class="img-fluid rounded-start" alt="users" width="50" height="50">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Reserved Cars</h5>
                                            <p class="card-text m-0 p-0" id="reserved-cars" style="font-size: 50px;">10</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card p-2 col col-xxl-2 col-sm-12 col-md-3 border border-0">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../assets/images/car-wash.png" class="img-fluid rounded-start" alt="users" width="50" height="50">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Available Cars</h5>
                                            <p class="card-text m-0 p-0" id="available-cars" style="font-size: 50px;">10</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="card p-2 col col-xxl-2 col-sm-12 col-md-3 border border-0">
                                <div class="row g-0">
                                    <div class="col-md-4">
                                        <img src="../assets/images/maintenance.png" class="img-fluid rounded-start" alt="users" width="50" height="50">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body">
                                            <h5 class="card-title">Maintaining Cars</h5>
                                            <p class="card-text m-0 p-0" id="maintain-cars" style="font-size: 50px;">10</p>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </section>
                    </main>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
