<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title> Login | Portal </title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>

        body {
        background-color: #343a40;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }

        main {
        background: url(../assets/image/login.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 60vw;
        height: 80vh;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        }

        #loginForm {
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        border-radius: 10px;
        padding: 20px;
        width: 100%;
        max-width: 400px;
        }

        #loginForm h1 {
        text-align: center;
        }

        .form-label {
        font-weight: bold;
        }

        .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        }

        .form-control:focus {
        background: rgba(255, 255, 255, 0.3);
        }

        #btnLogin {
        background-color: #007bff;
        border: none;
        color: white;
        }

        #btnLogin:hover {
        background-color: #0056b3;
        }

    </style>


    <meta name="viewport" content="width=device-width initial-scale=1">

</head>

<body class="d-flex justify-content-center align-items-center bg-dark">

<main class="d-flex justify-content-end align-items-center shadow-lg rounded rounded-5 p-5 bg-dark" style="background:url(../assets/image/login.png); background-size: cover; background-position: center; background-repeat: no-repeat; width: 60vw; height: 80vh">
    <form class="shadow d-flex bg-dark text-white flex-column p-5 rounded rounded-5 h-75" id="loginForm">
        <h1>Login</h1>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control bg-dark text-white" id="username" name="username">
        </div>
        <div class="mb-3 mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control bg-dark text-white" id="password" name="password">
        </div>
        <button type="button" id="btnLogin" class="btn btn-primary col col-md-5">Login</button>
    </form>
</main>

<!-- JavaScript For Bootstrap -->

<script src="../assets/js/bootstrap.min.js"></script>

<!-- Sweet Alert CDN-->


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- JavaScript For jQuery -->


<script src="../assets/js/jquery-3.6.1.min.js"></script>

<!-- Utils for Page -->

<script src="../util/AlertsPopUps.js"></script>
<script src="../util/LoadImagesUtil.js"></script>
<script src="../util/BaseUrl.js"></script>

<!-- Page Controller -->

<script src="../controller/LoginFormController.js"></script>

</body>

</html>
