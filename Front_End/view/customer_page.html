<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>

    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>
<body class="bg-color">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-white">
            <div class="container-fluid">
                <a class="navbar-brand text-secondary" href="#"><i class="bi bi-front"> Dreed Car Rental</i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                </div>
                <section class="d-flex justify-content-center align-items-center gap-2">
                    <i class="fs-4 bi-bell-fill text-secondary"></i>
                    <i class="fs-4 bi-gear-fill text-secondary"></i>
                    <a href="index.html" class="text-decoration-none mx-2 p-0"><p class="text-secondary m-0"><i
                            class="fs-4 bi-box-arrow-left text-secondary"
                    ></i>Logout</p> </a>
                </section>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid min-vh-100" id="main-context">
            <div class="row flex-nowrap">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100 position-fixed bg-white">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline mt-5 py-2"></span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto p-2 mb-0 align-items-center align-items-sm-start"
                        id="menu">

                        <li class="nav-item nav-link align-middle px-0" id="btnHome">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house text-secondary"></i>
                                <span class="ms-1 d-none d-sm-inline text-secondary">Home</span>
                            </a>
                        </li>

                        <li class="nav-item nav-link align-middle px-0" id="btnCar">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-car-front text-secondary"></i>
                                <span class="ms-1 d-none d-sm-inline text-secondary">Browse Cars</span>
                            </a>
                        </li>

                        <li class="nav-item nav-link align-middle px-0" id="btnCart">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-cart text-secondary"></i>
                                <span class="ms-1 d-none d-sm-inline text-secondary">Cart</span>
                            </a>
                        </li>

                        <li class="nav-item nav-link align-middle px-0" id="btnRent">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-cart text-secondary"></i>
                                <span class="ms-1 d-none d-sm-inline text-secondary">Your Rent</span>
                            </a>
                        </li>

                        <li class="nav-item nav-link align-middle px-0" id="btnManagePayment">
                            <a href="#" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-cash-coin text-secondary"></i>
                                <span class="ms-1 d-none d-sm-inline text-secondary">Payments</span>
                            </a>
                        </li>

                    </ul>

                    <hr>

                    <div class="pb-4 pointer-event" id="customer" data-bs-toggle="modal" data-bs-target="#updateCustomerModal">
                        <img src="../assets/images/man.png" alt="user" width="30" height="30" class="rounded-circle">
                        <p class="d-none d-sm-inline mx-1" id="user">User</p>
                    </div>

                </div>
            </div>
            <div class="modal fade" id="updateCustomerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel1" aria-hidden="true">

                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-header">
                        <div class="modal-content rounded rounded-5">
                            <h5 class="modal-title" id="staticBackdropLabel4">Edit Profile</h5>
                            <button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal" aria-label="Close">
                            </button>

                        </div>

                        <form class="row justify-content-between p-5 rounded-5 overflow-auto" id="customerForm">

                            <div class="mb-3 col-md-5">
                                <label for="cusName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="cusName" name="name">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="cusEmail" name="email">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusNic" class="form-label">NIC</label>
                                <input type="text" class="form-control" id="cusNic" name="nic"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="cusUsername" name="username"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusLicense" class="form-label">License Number</label>
                                <input type="text" class="form-control" id="cusLicense" name="license"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="cusPassword" name="password">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="cusAddress" name="address"
                                       aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 col-md-5">
                                <label for="cusRe-password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="cusRe-password">
                            </div>

                            <div class="mb-3 col-md-5">
                                <label for="cusContact" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="cusContact" name="contact">
                            </div>

                            <div class=" col-md-5">
                                <div class="image-context border border-2 rounded-3"
                                     id="cusLicenseImgContext"></div>
                                <label for="cusLicenseImage" class="form-label">License Photo</label>
                                <input type="file" id="cusLicenseImage" class="form-control"
                                       name="licenseImage">
                            </div>

                            <div class="mb-3 col-md-5 d-flex flex-column">
                                <div class="image-context border border-2 rounded-3"
                                     id="cusNicImgContext"></div>
                                <label for="cusNicImage" class="form-label">NIC Photo</label>
                                <input type="file" id="cusNicImage" class="form-control" name="nicImage">
                            </div>

                            <div class="mt-5 col-md-5 d-flex flex-column">
                                <button type="button" class="btn btn-primary mt-3" id="btnUpdateCustomer" data-bs-dismiss="modal">Update
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div class="col p-3">



            </div>

        </div>
    </main>
</body>
</html>
